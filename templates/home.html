{% extends 'base.html' %}
{% block content %}

<div class="carousel carousel-slider">
    <a class="carousel-item" href="#"><img src="https://lorempixel.com/800/400/food/1"></a>
    <a class="carousel-item" href="#"><img src="https://lorempixel.com/800/400/food/2"></a>
    <a class="carousel-item" href="#"><img src="https://lorempixel.com/800/400/food/3"></a>
    <a class="carousel-item" href="#"><img src="https://lorempixel.com/800/400/food/4"></a>
</div>

<div class="row">
    {% for item in recipe %}
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="{{item.image}}" height="200" width="200">
                    <span class="card-title">{{item.title}}</span>
                </div>
                <div class="card-content">
                    <p>{{item.description}}</p>
                </div>
                <div class="card-action">
                    <a href="{{url_for('view_recipe', recipe_id=item._id)}}">View</a>
                    <a href="{{url_for('edit_recipe', recipe_id=item._id)}}">Edit</a>
                    <a href="{{url_for('delete_recipe', recipe_id=item._id)}}">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %} 
</div>
              
          
{% endblock %}
