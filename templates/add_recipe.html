{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="row">
    <form  action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">title</i>
                <input id="title" type="text" class="validate">
                <label for="title">Recipe Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">local_dining</i>
                <input id="cuisine_name" type="text" class="validate">
                <label for="cuisine_name">Cuisine Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">room_service</i>
                <input id="type_name" type="text" class="validate">
                <label for="type_name">Type</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">description</i>
                <input id="description" type="text" class="materialize-textarea">
                <label for="description">Recipe Description</label>
            </div>
             <div class="input-field col s12">
                <i class="material-icons prefix">Method</i>
                <textarea id="preparation_method" type="textarea" class="materialize-textarea"></textarea>
                <label for="preparation_method">Preparation_method</label>
            </div>
             <div class="input-field col s12">
                <i class="material-icons prefix">shopping_basket</i>
                <textarea id="ingredients" type="textarea" class="materialize-textarea"></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
                <div class="input-field col s6">
                <i class="material-icons prefix">image</i>
                <input id="recipe_image" type="text" class="file-path validate">
                <label for="recipe_image">Image</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}
