{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">title</i>
                <input id="title" type="text" name="title" class="validate">
                <label for="title">Recipe Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">local_dining</i>
                <input id="cuisine_name" name="cuisine_name" type="text" class="validate">
                <label for="cuisine_name">Cuisine Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">room_service</i>
                <input id="type_name" type="text" name="type_name" class="validate">
                <label for="type_name">Type</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">description</i>
                <input id="description" name="description" type="text" >
                <label for="description">Recipe Description</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">shopping_basket</i>
                <label for="ingredients">Ingredients</label>
                <input id="ingredients_name" name="ingredients_name" type="text">
            </div>
            <div class="input-field col s6">
                <label for="quantity">Quantity</label>
                <input id="quantity" name="quantity" type="text">
            </div>
            
            <div class="input-field col s12">
                <i class="material-icons prefix">Method</i>
                <input id="method"  name="method" type="text">
                <label for="method">Method</label>
            </div>
            
            <div class="input-field col s6">
                <i class="material-icons prefix">image</i>
                <input id="image" type="text" name="image" class="file-path validate">
                <label for="image">Image</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Post recipe
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
