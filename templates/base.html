<!DOCTYPE html>
<html>
    <head>
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
       <link rel="stylesheet" href="../static/css/all_sheet_css.css" type="text/css"/>
       <title>Foodies Cookbook</title>
       <link rel="apple-touch-icon" sizes="180x180" href="../static/image/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/image/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/image/favicon-16x16.png">
        <link rel="manifest" href="../static/image/site.webmanifest">

    </head>
 
    <body>
        <header>
            <nav>
                <div class="nav-wrapper blue-grey">
                    <a href="{{url_for('recipe_list')}}" class="brand-logo">Foodie's Cookbook</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="{{url_for('home')}}">Home</a></li>
                        <li><a href="{{url_for('recipe_list')}}">Recipe Index</a></li>
                        <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('home')}}">Home</a></li>
                        <li><a href="{{url_for('recipe_list')}}">Recipe Index</a></li>
                        <li><a href="{{url_for('add_recipe')}}">Add recipe</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.collapsible').collapsible();
                $(".button-collapse").sideNav();
             });    

        </script>
       <!--Script tag for custom JS file-->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
 
    
           
    
    </body>
</html>
