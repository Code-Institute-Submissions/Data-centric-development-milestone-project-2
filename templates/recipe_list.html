{% extends 'base.html' %}
{% block content %}

    <ul class="collapsible" data-collapsible="accordion">
            {% for item in recipe %}
                <li>
                    <div class="collapsible-header">

                        <div class=" task_header col s9">
                            <i class="material-icons">expand_more</i><strong>{{item.title}}</strong> - {{item.cuisine_name}}
                        </div>
                    </div>
                    <div class="collapsible-body">
                        <span>
                            {{item.description}}
                        </span>
                    </div>
                </li>   
            {% endfor %}
    </ul>  
{% endblock %}
