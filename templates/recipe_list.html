{% extends 'base.html' %}
{% block content %}

    <ul class="collapsible" data-collapsible="accordion">
            {% for item in recipe %}
                <li>
                    <div class="collapsible-header">
                        <div class="col s3">
                            <i class="material-icons">expand_more</i>
                            <img src="{{item.image}}" height ="100" width="100"alt="image">
                        </div>
                        <div class="task_header col s9" style="margin-left:50px">
                            <h5><strong>{{item.title}}</strong> - {{item.cuisine_name}}</h5> <br>
                            <a href="{{url_for('view_recipe', recipe_id=item._id)}}"class="waves-effect waves-light btn btn_medium">view</a>
                            <a href="{{url_for('edit_recipe', recipe_id=item._id)}}" class="waves-effect waves-light btn btn_medium blue">Edit</a>
                            <a href="{{url_for('delete_recipe', recipe_id=item._id)}}" class="btn waves-effect waves-light red">Delete</a>
                        </div>
                    </div>
                    <div class="collapsible-body">
                        <span>
                            {{item.description}}
                        </span>
                    </div>
                </li>   
            {% endfor %}
    </ul>  
{% endblock %}
